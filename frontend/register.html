<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="ISO-8859-1">
    <title>Register</title>
</head>
<body>
<div class="flex justify-center items-center h-screen bg-indigo-600">
    <div class="w-96 h-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold">Register</h1>
        <hr class="mt-3">
        <form id="registerForm">
            <div class="mt-3">
                <label for="name" class="block text-base mb-2">Name: </label>
                <input type="text" id="name" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" 
                placeholder="Enter a Name" name="name" required>
            </div>
            <div class="mt-3"> 
                <label for="email" class="block text-base mb-2">Email: </label>
                <input type="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" 
                placeholder="Enter an Email" name="email" required>            
            </div>
            <div class="mt-3"> 
                <label for="password" class="block text-base mb-2">Password: </label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" 
                placeholder="Enter a Password" name="password" required>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 my-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">
                    Register
                </button>        
            </div>    
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const messageDiv = document.getElementById('message');
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('http://localhost:8081/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (response.ok) {
            messageDiv.textContent = 'Registration successful!';
            messageDiv.style.color = 'green';
            setTimeout(() => {
                window.location.href = '/tickets.html';
            }, 2000);
        } else {
            messageDiv.textContent = data.error || 'Registration failed';
            messageDiv.style.color = 'red';
        }
    } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'An error occurred during registration';
        messageDiv.style.color = 'red';
    }
});
</script>
</body>
</html>
